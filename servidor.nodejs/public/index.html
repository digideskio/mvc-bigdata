<!DOCTYPE html>
<html>
    <head>
        <title>Aplicativo MVC com Big Data - NodeJS + MongoDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="app" ng-controller="PrincipalController">

        <button ng-click="atualizar()">Atualizar</button>
        <button ng-click="adicionar()">Adicionar</button>

        <table>
            <thead>
                <tr>
                    <td>#</td>
                    <td>Cadastro</td>
                    <td>Nome</td>
                    <td>Nascimento</td>
                    <td>Idade</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pessoa in pessoas" ng-show="pessoa.id">
                    <td>{{pessoa.id}}</td>
                    <td>{{pessoa.cadastro| date:'dd/MM/yyyy'}}</td>
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.nascimento| date:'dd/MM/yyyy'}}</td>
                    <td>{{pessoa.idade}}</td>
                    <td>
                        <button ng-click="editar(pessoa)">Editar</button>
                        <button ng-click="remover(pessoa)">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- FormulÃ¡rio -->
        <div ng-show="mostrarFormulario">
            <hr />
            <table>
                <tr ng-show="pessoa.id">
                    <td>#</td>
                    <td>{{pessoa.id}}</td>
                </tr>
                <tr ng-show="pessoa.cadastro">
                    <td>Cadastro</td>
                    <td>{{pessoa.cadastro| date:'dd/MM/yyyy'}}</td>
                </tr>
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" ng-model="pessoa.nome" /></td>
                </tr>
                <tr>
                    <td>Nascimento</td>
                    <td><input type="text" ng-model="pessoa.nascimento" /></td>
                </tr>
                <tr ng-show="pessoa.idade">
                    <td>Idade</td>
                    <td>{{pessoa.idade}}</td>
                </tr>
            </table>
            <button ng-click="salvar()">Salvar</button>
            <button ng-click="cancelar()">Cancelar</button>
        </div>

        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
